<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas of Dreams – by Shreya</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Canvas of Dreams – by Shreya</h1>

  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="1.jpeg" alt="Art 1"></div>
      <div class="swiper-slide"><img src="2.jpeg" alt="Art 2"></div>
      <div class="swiper-slide"><img src="3.jpeg" alt="Art 3"></div>
      <div class="swiper-slide"><img src="4.jpeg" alt="Art 4"></div>
      <div class="swiper-slide"><img src="5.jpeg" alt="Art 5"></div>
      <div class="swiper-slide"><img src="6.jpeg" alt="Art 6"></div>
      <div class="swiper-slide"><img src="7.jpeg" alt="Art 7"></div>
      <div class="swiper-slide"><img src="8.jpeg" alt="Art 8"></div>
      <div class="swiper-slide"><img src="9.jpeg" alt="Art 9"></div>
      <div class="swiper-slide"><img src="10.jpeg" alt="Art 10"></div>
      <div class="swiper-slide"><img src="11.jpeg" alt="Art 11"></div>
      <div class="swiper-slide"><img src="12.jpeg" alt="Art 12"></div>
      <div class="swiper-slide"><img src="13.jpeg" alt="Art 13"></div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <section class="gallery">
    <h2>Gallery of Dreams</h2>
    <div class="grid">
      <img src="1.jpeg" alt="Art 1">
      <img src="2.jpeg" alt="Art 2">
      <img src="3.jpeg" alt="Art 3">
      <img src="4.jpeg" alt="Art 4">
      <img src="5.jpeg" alt="Art 5">
    </div>
    <div class="grid">
      <img src="6.jpeg" alt="Art 6">
      <img src="7.jpeg" alt="Art 7">
      <img src="8.jpeg" alt="Art 8">
      <img src="9.jpeg" alt="Art 9">
      <img src="10.jpeg" alt="Art 10">
    </div>
    <div class="grid">
      <img src="11.jpeg" alt="Art 11">
      <img src="12.jpeg" alt="Art 12">
      <img src="13.jpeg" alt="Art 13">
    </div>
  </section>

  <section class="reveal-photo">
    <div class="photo-circle" id="photoCircle">
      <span class="click-text">Click here to see the prettiest painting</span>
      <img src="s1.png" alt="Shreya" />
    </div>
    <h3 class="encourage-line">Your colors can light up the world – keep painting, Shreya.</h3>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-img" src="" alt="Artwork">
    <div class="lightbox-nav">
        <span class="prev">&#10094;</span>
        <span class="next">&#10095;</span>
    </div>
  </div>
</body>
</html>
